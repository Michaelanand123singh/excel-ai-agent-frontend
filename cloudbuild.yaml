# Cloud Build: Frontend (Vite React)
# Substitutions needed:
#  - _SERVICE: Cloud Run service name (e.g., excelai-frontend)
#  - _REGION: Cloud Run region (e.g., us-central1)
#  - _PROJECT_ID: GCP project ID
#  - _API_BASE: VITE_API_BASE pointing to backend URL
#  - _CPU: optional vCPU
#  - _MEM: optional memory

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: E2_HIGHCPU_8

substitutions:
  _SERVICE: excelai-frontend
  _REGION: us-central1
  _PROJECT_ID: your-project-id
  _API_BASE: https://excelai-backend-xxxxxxxx-uc.a.run.app
  _CPU: "1"
  _MEM: 256Mi

images:
  - gcr.io/${_PROJECT_ID}/${_SERVICE}:$SHORT_SHA

steps:
  - name: 'gcr.io/cloud-builders/docker'
    id: Build image
    dir: frontend
    args: [ 'build', '-t', 'gcr.io/${_PROJECT_ID}/${_SERVICE}:$SHORT_SHA', '.' ]

  - name: 'gcr.io/cloud-builders/docker'
    id: Push image
    args: [ 'push', 'gcr.io/${_PROJECT_ID}/${_SERVICE}:$SHORT_SHA' ]

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: Deploy to Cloud Run
    entrypoint: gcloud
    args:
      - run
      - deploy
      - ${_SERVICE}
      - --image=gcr.io/${_PROJECT_ID}/${_SERVICE}:$SHORT_SHA
      - --platform=managed
      - --region=${_REGION}
      - --allow-unauthenticated
      - --port=8080
      - --cpu=${_CPU}
      - --memory=${_MEM}
      - --set-env-vars=VITE_API_BASE=${_API_BASE}
